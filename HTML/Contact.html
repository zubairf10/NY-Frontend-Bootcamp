<!DOCTYPE>
<html>
<head>
  <title>Contact Form</title>
</head>
  <h1>Contact Form</h1>

  <form>
    <div>
      <label for="name">Name:</label>
      <input type="text" name="namae" required>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="text" name="email" required>
    </div>

    <div>
      <label for="message">Message:</label>
      <textarea name="message" cols="30" rows="10"></textarea>
    </div>

    <div>
      <label for="subject">Subject:</label>
      <select name="subject">

        <option value="AWS">AWS</option>
        <option value="Azure">Azure</option>
        <option value="DOS">Desktop Operating System</option>
      </select>

    </div>

    <div>
      <label for="phone">Phone:</label>
      <input type="number" name="phone" required>
    </div>

    <div>
      <label for="priority">Priority:</label> 
      <!-- low, medium, high -->
      <input type="radio">low</input>
      <input type="radio">medium</input>
      <input type="radio">high</input>
    </div>

    <div>
      <label>Newsletter Subscription:</label>
      <input type="checkbox" name="Yes">Yes</input>
      <input type="checkbox" name="No">No</input>
    </div>

    <div>
      <label>Gender:</label>
      <input type="radio">Male</input>
      <input type="radio">Female</input>
      
    </div>


    <img src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-after/Landscape-BW.jpg" alt=" Mt. Fuji" height="200" width="300">

    <button type="submit">Submit</button>
  </form>
</body>
</html>
